<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="categorieVOD">
            <h2><span jhiTranslate="iptvmanagerApp.categorieVOD.detail.title">Categorie VOD</span> {{categorieVOD.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="iptvmanagerApp.categorieVOD.libele">Libele</span></dt>
                <dd>
                    <span>{{categorieVOD.libele}}</span>
                </dd>
                <dt><span jhiTranslate="iptvmanagerApp.categorieVOD.description">Description</span></dt>
                <dd>
                    <span>{{categorieVOD.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/categorie-vod', categorieVOD.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
