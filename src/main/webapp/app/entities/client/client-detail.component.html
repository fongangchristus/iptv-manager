<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="client">
            <h2><span jhiTranslate="iptvmanagerApp.client.detail.title">Client</span> {{client.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="iptvmanagerApp.client.nom">Nom</span></dt>
                <dd>
                    <span>{{client.nom}}</span>
                </dd>
                <dt><span jhiTranslate="iptvmanagerApp.client.login">Login</span></dt>
                <dd>
                    <span>{{client.login}}</span>
                </dd>
                <dt><span jhiTranslate="iptvmanagerApp.client.password">Password</span></dt>
                <dd>
                    <span>{{client.password}}</span>
                </dd>
                <dt><span jhiTranslate="iptvmanagerApp.client.description">Description</span></dt>
                <dd>
                    <span>{{client.description}}</span>
                </dd>
                <dt><span jhiTranslate="iptvmanagerApp.client.adresse">Adresse</span></dt>
                <dd>
                    <div *ngIf="client.adresseId">
                        <a [routerLink]="['/adresse', client.adresseId, 'view']">{{client.adresseId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/client', client.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
