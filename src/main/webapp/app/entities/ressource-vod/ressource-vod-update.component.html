<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-ressource-vod-heading" jhiTranslate="iptvmanagerApp.ressourceVOD.home.createOrEditLabel">Create or edit a Ressource VOD</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iptvmanagerApp.ressourceVOD.libelle" for="field_libelle">Libelle</label>
                    <input type="text" class="form-control" name="libelle" id="field_libelle"
                           formControlName="libelle"/>
                    <div *ngIf="editForm.get('libelle')!.invalid && (editForm.get('libelle')!.dirty || editForm.get('libelle')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('libelle')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iptvmanagerApp.ressourceVOD.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iptvmanagerApp.ressourceVOD.lienRessourceVOD" for="field_lienRessourceVOD">Lien Ressource VOD</label>
                    <input type="text" class="form-control" name="lienRessourceVOD" id="field_lienRessourceVOD"
                           formControlName="lienRessourceVOD"/>
                    <div *ngIf="editForm.get('lienRessourceVOD')!.invalid && (editForm.get('lienRessourceVOD')!.dirty || editForm.get('lienRessourceVOD')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('lienRessourceVOD')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iptvmanagerApp.ressourceVOD.pathLogo" for="field_pathLogo">Path Logo</label>
                    <input type="text" class="form-control" name="pathLogo" id="field_pathLogo"
                           formControlName="pathLogo"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iptvmanagerApp.ressourceVOD.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                           formControlName="code"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iptvmanagerApp.ressourceVOD.resume" for="field_resume">Resume</label>
                    <input type="text" class="form-control" name="resume" id="field_resume"
                           formControlName="resume"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iptvmanagerApp.ressourceVOD.categorieVOD" for="field_categorieVOD">Categorie VOD</label>
                    <select class="form-control" id="field_categorieVOD" name="categorieVOD" formControlName="categorieVODId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="categorieVODOption.id" *ngFor="let categorieVODOption of categorievods; trackBy: trackById">{{categorieVODOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
